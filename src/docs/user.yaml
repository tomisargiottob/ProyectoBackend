collection:
  post:
    summary: Create a new User
    operationId: signUpUser
    requestBody:
      description: User to sign up to 
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
              description:
                type: string
              code:
                type: string
              thumbnail:
                type: string
              price:
                type: number
              stock:
                type: number
    responses:
      '200':
        description: Created
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/Product'
      '401':
        $ref: './errors.yaml#/401'
      '500':
        $ref: './errors.yaml#/500'   

components:
  schemas:
    User:
      type: object
      properties:
        _id: 
          type: string
        username: 
          type: string
        password:
          type: string
        cart: 
          type: string
        address:
          type: string
        age:
          type: number
        telephone:
          type: number
        avatar:
          type: string
        role:
          type: string

